<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management | Ã‰toile Joaillerie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #d4af37;
            --secondary-color: #000000;
            --accent-color: #ffffff;
            --text-color: #333333;
            --light-bg: #f9f9f9;
            --dark-bg: #111111;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        body {
            color: var(--text-color);
            background-color: var(--light-bg);
            padding: 40px 0;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--accent-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .form-title:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 30px;
            border: 2px solid var(--primary-color);
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
            cursor: pointer;
        }

        .btn:hover {
            background-color: transparent;
            color: var(--primary-color);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.5);
            transform: translateY(-3px);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .preview-item {
            width: 100px;
            height: 100px;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-img {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .option-container {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px dashed #ddd;
            border-radius: 5px;
            position: relative;
        }

        .remove-option {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #ff0000;
            cursor: pointer;
        }

        .add-option {
            margin-top: 10px;
            background-color: #f0f0f0;
            color: var(--text-color);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-option:hover {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .product-list {
            margin-top: 50px;
        }

        .product-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .product-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .edit-btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .delete-btn {
            background-color: #ff0000;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .form-title {
                font-size: 2rem;
            }
            
            .product-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .product-item img {
                margin-bottom: 15px;
                margin-right: 0;
            }
            
            .product-actions {
                margin-top: 15px;
                width: 100%;
            }
            
            .action-btn {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Product Management</h1>
        
        <form id="productForm">
            <input type="hidden" id="productId">
            
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" required>
            </div>
            
            <div class="form-group">
                <label for="productPrice">Price ($)</label>
                <input type="number" id="productPrice" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="productCategory">Category</label>
                <select id="productCategory" required>
                    <option value="">Select Category</option>
                    <option value="rings">Rings</option>
                    <option value="necklaces">Necklaces</option>
                    <option value="earrings">Earrings</option>
                    <option value="bracelets">Bracelets</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea id="productDescription" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="productImages">Images (Upload multiple for gallery)</label>
                <input type="file" id="productImages" multiple accept="image/*">
                <div class="image-preview" id="imagePreview"></div>
            </div>
            
            <div class="form-group">
                <label>Options (e.g., Size, Metal)</label>
                <div id="optionsContainer">
                    <!-- Options will be added here -->
                </div>
                <button type="button" class="add-option" id="addOptionBtn">Add Option</button>
            </div>
            
            <div class="form-group">
                <label for="productSKU">SKU (Stock Keeping Unit)</label>
                <input type="text" id="productSKU">
            </div>
            
            <div class="form-group">
                <label for="productMaterials">Materials</label>
                <input type="text" id="productMaterials">
            </div>
            
            <button type="submit" class="btn btn-block">Save Product</button>
        </form>
        
        <div class="product-list">
            <h2>Your Products</h2>
            <div id="productsList">
                <!-- Products will be listed here -->
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const productForm = document.getElementById('productForm');
        const productsList = document.getElementById('productsList');
        const addOptionBtn = document.getElementById('addOptionBtn');
        const optionsContainer = document.getElementById('optionsContainer');
        const imagePreview = document.getElementById('imagePreview');
        const productImages = document.getElementById('productImages');
        
        // Product data
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let currentProductId = null;
        let uploadedImages = [];
        
        // Initialize
        renderProductList();
        
        // Form submission
        productForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productData = {
                id: currentProductId || Date.now().toString(),
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value,
                images: uploadedImages,
                options: getOptionsData(),
                sku: document.getElementById('productSKU').value,
                materials: document.getElementById('productMaterials').value,
                createdAt: currentProductId ? 
                    products.find(p => p.id === currentProductId).createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            if (currentProductId) {
                // Update existing product
                const index = products.findIndex(p => p.id === currentProductId);
                products[index] = productData;
            } else {
                // Add new product
                products.push(productData);
            }
            
            // Save to localStorage
            localStorage.setItem('products', JSON.stringify(products));
            
            // Reset form
            resetForm();
            
            // Update product list
            renderProductList();
            
            alert('Product saved successfully!');
        });
        
        // Add option button
        addOptionBtn.addEventListener('click', function() {
            addOptionField();
        });
        
        // Image upload
        productImages.addEventListener('change', function(e) {
            const files = e.target.files;
            uploadedImages = [];
            imagePreview.innerHTML = '';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    uploadedImages.push(e.target.result);
                    
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <span class="remove-img" data-index="${i}">&times;</span>
                    `;
                    imagePreview.appendChild(previewItem);
                    
                    // Add remove image event
                    previewItem.querySelector('.remove-img').addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        uploadedImages.splice(index, 1);
                        renderImagePreviews();
                    });
                };
                
                reader.readAsDataURL(file);
            }
        });
        
        // Functions
        function addOptionField(optionName = '', optionValues = ['']) {
            const optionId = Date.now();
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-container';
            optionDiv.innerHTML = `
                <span class="remove-option">&times;</span>
                <div class="form-group">
                    <label>Option Name (e.g., Size, Metal)</label>
                    <input type="text" class="option-name" value="${optionName}" placeholder="e.g., Metal">
                </div>
                <div class="form-group">
                    <label>Option Values (comma separated)</label>
                    <input type="text" class="option-values" value="${optionValues.join(', ')}" placeholder="e.g., Gold, Silver, Platinum">
                </div>
            `;
            
            optionsContainer.appendChild(optionDiv);
            
            // Add remove option event
            optionDiv.querySelector('.remove-option').addEventListener('click', function() {
                optionDiv.remove();
            });
        }
        
        function getOptionsData() {
            const options = [];
            const optionContainers = optionsContainer.querySelectorAll('.option-container');
            
            optionContainers.forEach(container => {
                const name = container.querySelector('.option-name').value;
                const values = container.querySelector('.option-values').value
                    .split(',')
                    .map(v => v.trim())
                    .filter(v => v);
                
                if (name && values.length > 0) {
                    options.push({ name, values });
                }
            });
            
            return options;
        }
        
        function renderImagePreviews() {
            imagePreview.innerHTML = '';
            
            uploadedImages.forEach((img, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <img src="${img}" alt="Preview">
                    <span class="remove-img" data-index="${index}">&times;</span>
                `;
                imagePreview.appendChild(previewItem);
                
                // Add remove image event
                previewItem.querySelector('.remove-img').addEventListener('click', function() {
                    const removeIndex = parseInt(this.getAttribute('data-index'));
                    uploadedImages.splice(removeIndex, 1);
                    renderImagePreviews();
                });
            });
        }
        
        function renderProductList() {
            productsList.innerHTML = '';
            
            if (products.length === 0) {
                productsList.innerHTML = '<p>No products found. Add your first product above.</p>';
                return;
            }
            
            // Sort by newest first
            const sortedProducts = [...products].sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt)
            );
            
            sortedProducts.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <img src="${product.images[0] || 'https://via.placeholder.com/100'}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>$${product.price.toFixed(2)} | ${product.category}</p>
                    </div>
                    <div class="product-actions">
                        <button class="action-btn edit-btn" data-id="${product.id}">Edit</button>
                        <button class="action-btn delete-btn" data-id="${product.id}">Delete</button>
                    </div>
                `;
                
                productsList.appendChild(productItem);
                
                // Add edit event
                productItem.querySelector('.edit-btn').addEventListener('click', function() {
                    editProduct(this.getAttribute('data-id'));
                });
                
                // Add delete event
                productItem.querySelector('.delete-btn').addEventListener('click', function() {
                    if (confirm('Are you sure you want to delete this product?')) {
                        deleteProduct(this.getAttribute('data-id'));
                    }
                });
            });
        }
        
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            currentProductId = productId;
            
            // Fill form with product data
            document.getElementById('productName').value = product.name;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productSKU').value = product.sku || '';
            document.getElementById('productMaterials').value = product.materials || '';
            
            // Set images
            uploadedImages = [...product.images];
            renderImagePreviews();
            
            // Set options
            optionsContainer.innerHTML = '';
            if (product.options && product.options.length > 0) {
                product.options.forEach(option => {
                    addOptionField(option.name, option.values);
                });
            }
            
            // Scroll to form
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        function deleteProduct(productId) {
            products = products.filter(p => p.id !== productId);
            localStorage.setItem('products', JSON.stringify(products));
            renderProductList();
            
            if (currentProductId === productId) {
                resetForm();
            }
        }
        
        function resetForm() {
            productForm.reset();
            currentProductId = null;
            uploadedImages = [];
            imagePreview.innerHTML = '';
            optionsContainer.innerHTML = '';
        }
    </script>
</body>
</html>
